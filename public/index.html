<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Stock Competition - The Big MFer</title>
    <link rel="icon" type="image/webp" href="bull.logo.webp">
    <link rel="shortcut icon" type="image/webp" href="bull.logo.webp">
    <link rel="apple-touch-icon" href="bull.logo.webp">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <!-- Vercel Web Analytics -->
    <script>
      window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>2026 Stock Competition</h1>
                <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
                    <span class="theme-toggle-track">
                        <span class="theme-toggle-handle">
                            <svg class="theme-icon-sun" width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="7" cy="7" r="3" stroke="currentColor" stroke-width="1.5" fill="none"/>
                                <line x1="7" y1="1" x2="7" y2="0" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                                <line x1="7" y1="13" x2="7" y2="14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                                <line x1="1" y1="7" x2="0" y2="7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                                <line x1="13" y1="7" x2="14" y2="7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                                <line x1="2.464" y1="2.464" x2="1.757" y2="1.757" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                                <line x1="11.536" y1="11.536" x2="12.243" y2="12.243" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                                <line x1="2.464" y1="11.536" x2="1.757" y2="12.243" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                                <line x1="11.536" y1="2.464" x2="12.243" y2="1.757" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                            </svg>
                            <svg class="theme-icon-moon" width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M9.5 9.5C8.5 10.5 7 11 5.5 10.5C6.5 8.5 6.5 6 5.5 4C7 3.5 8.5 4 9.5 5C10.5 6 10.5 8 9.5 9.5Z" fill="currentColor"/>
                            </svg>
                        </span>
                    </span>
                </button>
            </div>
        </header>

        <div class="main-content">
            <!-- Performance Chart -->
            <section class="chart-section">
                <div class="chart-container">
                    <canvas id="performanceChart"></canvas>
                </div>
            </section>

            <!-- Benchmarks -->
            <section class="indexes-section">
                <h2>Benchmarks</h2>
                <div id="indexes" class="indexes">
                    <div class="loading">Loading market data...</div>
                </div>
            </section>

            <!-- Competition Leaderboard -->
            <section class="leaderboard-section">
                <div class="leaderboard-header">
                    <h2>Leaderboard</h2>
                    <span class="tap-for-analysis">Tap for analysis</span>
                </div>
                <div id="leaderboard" class="leaderboard">
                    <div class="loading">Loading competition data...</div>
                </div>
            </section>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
